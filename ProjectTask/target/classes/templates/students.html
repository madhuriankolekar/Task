<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student task Management</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Managing Student task</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Task Management</a>
      </li>
      <li class="nav-item">
      
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Students task </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student task</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Student First Name</th>
					<th> Student Last Name</th>
					<th> Student Email </th>
					<th>Student Taskdescription </th>
					<th> Student Taskname</th>
					<th>Action</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "student: ${students}">
					<td th:text = "${student.firstName}"></td>
					<td th:text = "${student.lastName}"></td>
					<td th:text = "${student.email}"></td>
					<td th:text = "${student.taskdescription}"></td>
					<td th:text = "${student.taskname}"></td>
					<td>
						<a th:href = "@{/students/edit/{id}(id=${student.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/students/{id}(id=${student.id})}"
						 class = "btn btn-danger">Delete</a>
						</td>
				</tr>
				
				 
<div class="container mt-5">
<h2 align="center">Search Student Task</h2>
 <form th:action="@{/search/{email}}" placeholder="Enter Student Email" >
    Filter: <input type="text" name="email"  firstName="firstName"  size="50" th:value="${email}" placeholder="Enter Email" required />
   
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <tr th:each = "modelt: ${model}">
					<td th:text = "${model.firstName}"></td>
					<td th:text = "${model.lastName}"></td>
					<td th:text = "${model.email}"></td>
					<td th:text = "${model.taskdescription}"></td>
				<td th:text = "${model.taskname}"></td>
				</tr>
</form>
</div>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
